{% comment %} {% extends "core/layout.html" %}{% load static %} {% endcomment %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
{% endblock links %}
{% block body %}

        <div class="container">
            <div class="items cart" style="flex-direction:column;">
                <h4>Login | Page</h4>
                <br>
                <div>
                    <style>
                        h5{
                            color:red;
                        }
                    </style>
                    {% for message in messages %}
                        <h5>{{message}} </h5>
                    {% endfor %}
                </div>
                <form action="#" method="post">
                    {% csrf_token %}
                    <label for="username">Username :</label>
                    <input type="text" name="username" id="username" placeholder='Username'>
                    <label for="password">Password :</label>
                    <div class="pass">
                        <input type="password" name="password" id="password" placeholder='Password'><i class="fa fa-eye"></i>
                    </div>
                    <button type="submit">Login</button>
                    <div class="btt">
                        <a href="#">forgot password?</a>
                        <a href="/auth/signup/">create account</a>
                    </div>
                </form>
            </div>
        </div>
